name: NYC Taxi ETL & dbt

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 5 * *'  # Le 5 de chaque mois à 00:00 UTC

jobs:
  etl_dbt:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup dbt profiles
        env:
          DBT_USER: ${{ secrets.SNOWFLAKE_USER }}
          DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          nyc_taxi_dbt:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: $SNOWFLAKE_ACCOUNT
                user: $DBT_USER
                password: $DBT_PASSWORD
                role: TRANSFORM
                database: NYC_TAXI_DB
                warehouse: NYC_TAXI_WH
                schema: RAW
                threads: 1
                client_session_keep_alive: False
          EOF

      # Décommenter si tu veux exécuter le Python ETL avant dbt
      # - name: Run Python ETL
      #   env:
      #     SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      #     SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      #     SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      #     DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
      #   run: python init_snowflake.py

      - name: Run dbt Build
        run: dbt build --project-dir nyc_taxi_dbt